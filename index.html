<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="container">
        <div class="time">
          <span class="interval js-minutes">00</span>
          <span class="colon">:</span>
          <span class="interval js-seconds">00</span>
          <span class="colon">:</span>
          <span class="interval js-hundredths-seconds">00</span>
        </div>
        <div class="buttons">
          <button class="btn js-btn-start">Start</button>
          <button class="btn js-btn-stop">Stop</button>
          <button class="btn js-btn-reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
